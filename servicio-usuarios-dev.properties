## Parametros de BD MySQL
spring.datasource.url=jdbc:postgresql://localhost:5432/db_springboot_cloud
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL95Dialect

##Parametros BD solo desarrollo, nunca produccion
spring.jpa.hibernate.ddl-auto=create-drop

logging.level.org.hibernate.SQL=debug

##Para evitar un error al arrancar springboot con PostgreSQL agregamos la sgte config
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
